<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="absolute-body">
    <p>Um elemento <strong>absolute</strong> aqui em cima usando o <strong>body</strong></p>
  </div>

  <div class="sem-position">
    <p>Um elemento sem position nenhum acavalando com a div de cima</p>
    <p>Colocar um texto gigante</p>
  </div>

  <div class="relative">
    <div class="absolute-1">
      <strong>Absolute 1</strong>
    </div>
    <p>Um elemento <strong>relative</strong></p>
    <div class="absolute-2">
      <strong>Absolute 2</strong>
    </div>
  </div>

  <div class="fixed">
    <p>Um elemento <strong>fixed</strong> aqui :)</p>
  </div>
</body>
</html>
